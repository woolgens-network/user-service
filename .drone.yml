---
kind: pipeline
type: docker
name: Java Maven Test

trigger:
  branch:
    - master

steps:
  - name: settings
    image: md5lukas/drone-mvn-settings
    settings:
      servers:
        - id: woolgens-network
          username: woolgens-default
      serverSecrets:
        from_secret: MAVEN_SERVER_SECRETS
  - name: testing
    image: maven
    depends_on: [settings]
    commands:
      - mvn -U test -s settings.xml

services:
  - name: mongo
    image: mongo:4
    command: [ --smallfiles ]